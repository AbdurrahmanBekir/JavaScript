<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AbdurrahmanBekir's Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    nav {
      background-color: #1f1f1f;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #00acee;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px 20px;
      border-bottom: 1px solid #333;
    }

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.03);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 10px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #1f1f1f;
      border: 1px solid #555;
      color: #f0f0f0;
    }

    input[type="submit"] {
      background-color: #00acee;
      border: none;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #aaa;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .lightbox-content img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #00acee;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to AbdurrahmanBekir's Website</h1>
    <p>Hello! My name is Abdurrahman Bekir and this is my One Page Website</p>
  </section>

  <section id="pictures">
    <h2>My Gallery</h2>
    <div class="gallery">
      <img src="https://cdn.pixabay.com/photo/2016/02/11/15/32/skull-1193784_1280.jpg" alt="Placeholder Image 1">
      <img src="https://cdn.pixabay.com/photo/2020/10/20/22/10/skull-5671571_1280.jpg" alt="Placeholder Image 2">
      <img src="https://cdn.pixabay.com/photo/2016/09/01/10/33/witchs-house-1635770_1280.jpg" alt="Placeholder Image 3">
    </div>
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iKZyYdwS3Wg?si=BzB7ZHXpEqRgM3Ya" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>Â© 2025 AbdurrahmanBekir. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
